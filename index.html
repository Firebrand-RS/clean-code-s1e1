<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
    <meta charset="utf-8">
  </head>
  <body class="page">
    <div class="headline-promo">
      <img class="headline-promo-image" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="page-wrapper">
      <h3 class="field-header">Add Item</h3>
      <div class="task-row-wrapper">
        <input class="task-text" id="new-task" type="text">
        <button class="field-button">Add</button>
      </div>
      <h3 class="field-header">Todo</h3>
      <ul class ="incomplete-tasks-list" id="incomplete-tasks">
        <li class="task-item incomplete-tasks-item">
          <input class="task-checkbox" type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input class="task-text" type="text">
          <button class="field-button edit">Edit</button>
          <button class="field-button delete"><img class="button-image" src="./remove.svg"></button>
        </li>
        <li class="task-item incomplete-tasks-item edit-mode">
          <input class="task-checkbox" type="checkbox">
          <label class="task-label">Go Shopping</label>
          <input class="task-text" type="text" value="Go Shopping">
          <button class="field-button edit">Save</button>
          <button class="field-button delete"><img class="button-image" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="field-header">Completed</h3>
      <ul class="completed-tasks" id="completed-tasks">
        <li class="task-item completed-tasks-item">
          <input class="task-checkbox" type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input class="task-text" type="text">
          <button class="field-button edit">Edit</button>
          <button class="field-button delete"><img class="button-image" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
