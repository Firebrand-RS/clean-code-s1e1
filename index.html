<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
    <meta charset="utf-8">
  </head>
  <body class="page">
    <header class="page__header">
      <h1 class="visually-hidden">TODO-single-page-application</h1>
    </header>
    <main class="page__content">
      <article class="todo-app">
        <div class="page-wrapper">
          <header class="todo-app-header">
            <h2 class="todo-app__title visually-hidden">TODO-list</h2>
            <div class="todo-app__headline-promo headline-promo">
              <img class="headline-promo__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix. How to make Decisions.">
              <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
            </div>
          </header>
          <section class="todo-app__section">
            <h3 class="todo-app__section-header">Add Item</h3>
            <div class="todo-app__row-wrapper task-item">
              <input class="task-item__text" id="new-task" type="text">
              <button class="task-item__button button">Add</button>
            </div>
          </section>
          <section class="todo-app__section">
            <h3 class="todo-app__section-header">Todo</h3>
            <ul class ="todo-app__incomplete-tasks-list" id="incomplete-tasks">
              <li class="todo-app__task-item task-item">
                <input class="task-item__checkbox" type="checkbox">
                <label class="task-item__label">Pay Bills</label>
                <input class="task-item__text" type="text">
                <button class="task-item__button task-item__button--edit button">Edit</button>
                <button class="task-item__button task-item__button--delete button"><img class="button__image" src="./remove.svg" alt="" aria-hidden="true"></button>
              </li>
              <li class="todo-app__task-item todo-app__task-item--edit-mode task-item">
                <input class="task-item__checkbox" type="checkbox">
                <label class="task-item__label">Go Shopping</label>
                <input class="task-item__text" type="text" value="Go Shopping">
                <button class="task-item__button task-item__button--edit button">Save</button>
                <button class="task-item__button task-item__button--delete button"><img class="button__image" src="./remove.svg" alt="" aria-hidden="true"></button>
              </li>
            </ul>
          </section>
          <section class="todo-app__section">
            <h3 class="todo-app__section-header">Completed</h3>
            <ul class="todo-app__completed-tasks" id="completed-tasks">
              <li class="todo-app__task-item task-item">
                <input class="task-item__checkbox" type="checkbox" checked>
                <label class="task-item__label">See the Doctor</label>
                <input class="task-item__text" type="text">
                <button class="task-item__button task-item__button--edit button">Edit</button>
                <button class="task-item__button task-item__button--delete button"><img class="button__image" src="./remove.svg" alt="" aria-hidden="true"></button>
              </li>
            </ul>
          </section>
        </div>
      </article>
    </main>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
